<!DOCTYPE html>
<!-- saved from url=(0074)https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_slideshow_dots -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./w3.css">
<style>
.mySlides {display:none}
</style>
</head><body contenteditable="false">

<div class="w3-container">
  <h2>Slideshow Indicators</h2>
  <p>An example of using buttons to indicate how many slides there are in the slideshow, and which slide the user is currently viewing.</p>
</div>

<div class="w3-content" style="max-width:800px">
  <img class="mySlides" src="./img_nature_wide.jpg" style="width: 100%; display: block;">
  <img class="mySlides" src="./img_fjords_wide.jpg" style="width: 100%; display: none;">
  <img class="mySlides" src="./img_mountains_wide.jpg" style="width: 100%; display: none;">
  <img class="mySlides" src="./img_mountains_wide.jpg" style="width: 100%; display: none;">
</div>

<div class="w3-center">
  <div class="w3-section">
    <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">&#10094; Prev</button>
    <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next &#10095;</button>
  </div>
  <button class="w3-button demo w3-red" onclick="currentDiv(1)">1</button> 
  <button class="w3-button demo" onclick="currentDiv(2)">2</button> 
  <button class="w3-button demo" onclick="currentDiv(3)">3</button> 
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-red";
}
</script>



</body></html>
