    <script>
        function validateForm() {
            var x = document.forms["email_form"]["email"].value;
            var atpos = x.indexOf("@");
            var dotpos = x.lastIndexOf(".");
            if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= x.length) {
                alert("Not a valid e-mail address");
                return false;
            }
            else {
                alert("Thank you for signing up!");
                return true;

        }
